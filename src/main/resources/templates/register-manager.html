<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Brevus Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 dark:bg-slate-900 flex items-center justify-center min-h-screen py-10 transition-colors duration-300">

<div class="fixed top-5 right-5">
    <button id="theme-toggle" class="p-2.5 rounded-lg bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 transition-all shadow-sm">
        <i id="theme-toggle-dark-icon" class="hidden fa-solid fa-moon"></i>
        <i id="theme-toggle-light-icon" class="hidden fa-solid fa-sun"></i>
    </button>
</div>

<div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl w-full max-w-lg border border-slate-100 dark:border-slate-700 transition-colors">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-slate-800 dark:text-white">Criar Conta</h1>
        <p class="text-slate-500 dark:text-slate-400 mt-2">Cadastro prestador Brevus Commerce API</p>
    </div>

    <form th:action="@{/register}" th:object="${userDTO}" method="post" class="space-y-4">

        <div>
            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1">Nome Completo</label>
            <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                        <i class="fa-solid fa-user text-sm"></i>
                    </span>
                <input type="text" th:field="*{name}" required
                       class="w-full pl-10 pr-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                       placeholder="João Silva">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1">E-mail</label>
                <input type="email" th:field="*{email}" required
                       class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                       placeholder="email@exemplo.com">
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1">Telefone</label>
                <input type="tel" th:field="*{phone}" required
                       class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                       placeholder="(00) 00000-0000">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1">Nascimento</label>
                <input type="date" th:field="*{dateBirth}" required
                       class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1">Senha</label>
                <input type="password" th:field="*{password}" required
                       class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                       placeholder="••••••••">
            </div>
        </div>

        <div class="pt-2">
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200 dark:shadow-none">
                Finalizar Cadastro
            </button>
        </div>
    </form>

    <div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-700 text-center">
        <p class="text-slate-600 dark:text-slate-400 text-sm">
            Já tem uma conta?
            <a th:href="@{/login}" class="text-indigo-600 dark:text-indigo-400 font-bold hover:underline">Faça login</a>
        </p>
    </div>
</div>

<script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        themeToggleLightIcon.classList.remove('hidden');
    } else {
        document.documentElement.classList.remove('dark');
        themeToggleDarkIcon.classList.remove('hidden');
    }

    themeToggleBtn.addEventListener('click', function() {
        themeToggleDarkIcon.classList.toggle('hidden');
        themeToggleLightIcon.classList.toggle('hidden');
        if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('color-theme', 'light');
        } else {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
        }
    });
</script>
</body>
</html>
